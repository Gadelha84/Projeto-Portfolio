<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/css/all.css"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <title>Portfólio</title>
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">

            </div>
        </nav>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image is-48x48">
                                        <img src="https://bulma.io/images/placeholders/96x96.png"
                                            alt="Placeholder image">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <p class="title is-4">Paulo Gadelha</p>
                                    <span class="tag is-dark is-medium">Javascript Full Stack Developer</span>
                                </div>
                            </div>

                            <div class="content">
                                <span>Tel: (11)99510-1043</span>
                                <span>pc.gadelha@hotmail.com</span><br>
                                <span>Github: </span>
                                <a href="https://github.com/Gadelha84" target="_blank">Gadelha84</a><br>

                                <a href="#">#Javascript</a> <a href="#">#Responsive</a>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-9">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Contato
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">                       
                                  <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control">
                                      <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
                                    </div>
                                  </div>
                                  <label class="label">Mensagem</label>
                                  <textarea class="textarea" placeholder="Digite a mensagem"></textarea>
                                  <br>
                                  <div class="buttons">
                                    <button class="button is-primary">Enviar</button>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
